<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/homescreen.css">
	<title>Homescreen Transition</title>
</head>
<body>

	<div id="container">

		<div id="home" class="show">
			

			<ul id="apps">
				<li class="app">
					<img src="../homescreen-common/images/app-icons/Camera.png"/>
					<span>Camera</span>
				</li>
				<li class="app">
					<img src="../homescreen-common/images/app-icons/Gallery.png"/>
					<span>Gallery</span>
				</li>
				<li class="app">
					<img src="../homescreen-common/images/app-icons/Fm.png"/>
					<span>FM Radio</span>
				</li>
				<li class="app">
					<a href="images/app-screens/settings.jpg" data-bgcolor="#656666">
						<img src="../homescreen-common/images/app-icons/Settings.png"/>
						<span>Settings</span>
					</a>
				</li>
				<li class="app">
					<img src="../homescreen-common/images/app-icons/Calendar.png"/>
					<span>Calendar</span>
				</li>
				<li class="app">
					<img src="../homescreen-common/images/app-icons/Clock.png"/>
					<span>Clock</span>
				</li>
				<li class="app">
					<img src="../homescreen-common/images/app-icons/cost-control.png"/>
					<span>Usage</span>
				</li>
				<li class="app">
					<a href="images/app-screens/email.png" data-bgcolor="#f88200">
						<img src="../homescreen-common/images/app-icons/Email.png"/>
						<span>E-Mail</span>
					</a>
				</li>

				<li class="app">
					<img src="../homescreen-common/images/app-icons/Music.png"/>
					<span>Music</span>
				</li>
				<li class="app">
					<img src="../homescreen-common/images/app-icons/Video.png"/>
					<span>Video</span>
				</li>
			</ul><!-- #apps -->

			<ul id="dock">
				<li class="app">
					<a href="images/app-screens/dialer.png" data-bgcolor="#50bb32">
						<img src="../homescreen-common/images/app-icons/Dialer.png"/>
					</a>
					</li>
				<li class="app"><img src="../homescreen-common/images/app-icons/Sms.png"/></li>
				<li class="app"><img src="../homescreen-common/images/app-icons/Contacts.png"/></li>
				<li class="app"><img src="../homescreen-common/images/app-icons/Browser.png"/></li>
			</ul><!-- #dock -->

		</div><!-- #home -->

		<div id="appSplash">
		</div><!-- #appSplash -->
	</div>


	<script type="text/javascript" src="../js/gesture_detector.js"></script>
	<script type="text/javascript" src="../homescreen-common/js/homescreen.js"></script>
</body>
</html>
